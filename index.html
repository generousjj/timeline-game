<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        .container {
            display: flex;
            justify-content: space-between;
            height: 100%;
            width: 100%;
        }
        .deck {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
            height: 100%;
            padding: 0 20px;
            background-color: #cccccc;
        }
        .skip-btn {
            margin-top: 10px;
        }
        .card-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 60%;
            height: 100%;
            padding: 0 20px;
            overflow-y: auto;
            background-color: white;
        }
        .card-container { /* New class for the vertical container */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .card {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: grab;
        }
        .dragged {
            cursor: grabbing;
            opacity: 0.5;
        }
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin: 10px;
            border: 2px dashed #00f;
            border-radius: 5px;
            color: #00f;
            font-weight: bold;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .check-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="deck">
            <div class="card top-card"></div>
            <button class="skip-btn">Skip</button>
        </div>
        <div class="card-area">
            <div class="card-container">
            <!-- New container for cards -->
            </div>
            <div class="placeholder">Drag cards from the left to play!</div>
        </div>
    </div>
    <button class="check-btn">Check Results</button>
    <span class="theme-toggle">🌙</span>
    <script>
        const deck = document.querySelector('.deck');
        const skipBtn = document.querySelector('.skip-btn');
        const cardArea = document.querySelector('.card-area');
        const checkBtn = document.querySelector('.check-btn');
        const placeholder = document.querySelector('.placeholder');
        const themeToggle = document.querySelector('.theme-toggle');
        const topCard = document.querySelector('.top-card');

        const flashcards = [
            { name: 'Event 1', date: 1900 },
            { name: 'Event 2', date: 1910 },
            { name: 'Event 3', date: 1920 },
            // Add more cards here
        ];

        let isDarkMode = false;
        let draggedCard = null;
        let cardDeck = [...flashcards];
        let hasInteracted = false;
        
        function shuffle(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;

            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function drawCard() {
            if (cardDeck.length === 0) {
                return;
            }

            const cardData = cardDeck.shift();
            topCard.textContent = cardData.name;
            topCard.dataset.date = cardData.date;

            setupCardEvents(topCard);
        }

        function setupCardEvents(card) {
            card.addEventListener('mousedown', (e) => {
                e.preventDefault();
                draggedCard = card; // Use the actual card instead of a cloned one
                card.classList.add('dragged');
            });

            document.addEventListener('mouseup', (e) => {
                e.preventDefault();
                card.classList.remove('dragged');
                if (draggedCard) {
                    if (draggedCard.parentNode === deck) { // Remove the card from the deck if it was dragged from the deck
                        drawCard();
                    }
                    draggedCard = null;
                }
            });

            document.addEventListener('mousemove', (e) => {
                e.preventDefault();
                if (!draggedCard) {
                    return;
                }

                // Update the position of the dragged card
                draggedCard.style.left = `${e.clientX - draggedCard.initialX}px`;
                draggedCard.style.top = `${e.clientY - draggedCard.initialY}px`;

                const cardAreaRect = cardArea.getBoundingClientRect();
                const cardRect = draggedCard.getBoundingClientRect();
                const y = e.clientY;

                if (y < cardAreaRect.top || y > cardAreaRect.bottom) {
                    return;
                }

                const closestCard = Array.from(cardArea.children)
                    .filter(child => child !== draggedCard && child !== placeholder)
                    .reduce((closest, child) => {
                        const childRect = child.getBoundingClientRect();
                        const offset = y - childRect.top - childRect.height / 2;

                        if (offset < 0 && offset > closest.offset) {
                            return { offset, element: child };
                        } else {
                            return closest;
                        }
                    }, { offset: Number.NEGATIVE_INFINITY });

                if (placeholder.nextSibling !== closestCard.element) {
                    cardArea.insertBefore(placeholder, closestCard.element);
                }
            });
        }

        function checkResults() {
            Array.from(cardContainer.children) // Use 'cardContainer' instead of 'cardArea'
                .filter(child => child.classList.contains('card'))
                .forEach((card, index, cards) => {
                    const isCorrect = !index || Number(cards[index - 1].dataset.date) <= Number(card.dataset.date);
                    card.style.backgroundColor = isCorrect ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)';
                    
                    // Display event date and text when the Check Results button is clicked
                    if (!card.querySelector('.event-date')) {
                        const eventDate = document.createElement('div');
                        eventDate.classList.add('event-date');
                        eventDate.textContent = card.dataset.date;
                        card.prepend(eventDate);

                        const eventText = document.createElement('div');
                        eventText.classList.add('event-text');
                        eventText.style.fontStyle = 'italic';
                        eventText.style.fontSize = 'smaller';
                        eventText.textContent = card.textContent;
                        card.appendChild(eventText);

                        card.textContent = '';
                    }
                });
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#2c3e50' : 'white';
            document.body.style.color = isDarkMode ? 'white' : 'black';
            deck.style.backgroundColor = isDarkMode ? '#34495e' : '#cccccc';
            cardArea.style.backgroundColor = isDarkMode ? '#4b6584' : 'white';
            themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
        }

        cardDeck = shuffle(cardDeck);
        drawCard();

        skipBtn.addEventListener('click', () => {
            const topCardData = {
                name: topCard.textContent,
                date: topCard.dataset.date
            };
            cardDeck.push(topCardData);
            drawCard();
            hasInteracted = true;
        });

        checkBtn.addEventListener('click', () => {
            checkResults();
        });

        themeToggle.addEventListener('click', () => {
            toggleDarkMode();
        });

        window.addEventListener('beforeunload', (e) => {
            if (hasInteracted) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
