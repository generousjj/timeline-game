<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP History Card Sorting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #card-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
            width: 150px;
            text-align: center;
            transition: background-color 0.5s;
        }
        .correct {
            background-color: rgba(0, 255, 0, 0.2);
        }
        .incorrect {
            background-color: rgba(255, 0, 0, 0.2);
        }
        .dragged {
            opacity: 0.5;
        }
        .placeholder {
            display: none;
            background-color: rgba(0, 0, 255, 0.2);
            width: 0;
            transition: width 0.3s;
        }
        .placeholder.show {
            display: block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>AP History Card Sorting Game</h1>
    <div id="card-container"></div>
    <p>Moves: <span id="move-counter">0</span></p>
    <button id="check-results" disabled>Check Results</button>
    <div class="card placeholder"></div>

    <script>
        let flashcards = [
            { "name": "Event A", "date": "1900" },
            { "name": "Event B", "date": "1920" },
            { "name": "Event C", "date": "1940" },
            { "name": "Event D", "date": "1960" },
            { "name": "Event E", "date": "1980" }
        ];

        const cardContainer = document.getElementById("card-container");
        const checkResultsBtn = document.getElementById("check-results");
        const moveCounter = document.getElementById("move-counter");
        const placeholder = document.querySelector(".placeholder");
        let moves = 0;
        let draggedCard = null;
        let currentIndex = -1;

        function displayCards() {
            flashcards.forEach((flashcard, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.textContent = flashcard.name;
                card.dataset.index = index;
                card.draggable = true;
                cardContainer.appendChild(card);
            });

            checkResultsBtn.disabled = false;
        }

        function updateCardIndices() {
            Array.from(cardContainer.children).forEach((card, index) => {
                card.dataset.index = index;
            });
        }

        function checkResults() {
            let previousDate = null;

            Array.from(cardContainer.children).forEach((card, index) => {
                card.classList.remove("correct", "incorrect");

                if (previousDate === null || flashcards[index].date >= previousDate) {
                    card.classList.add("correct");
                    previousDate = flashcards[index].date;
                } else {
                    card.classList.add("incorrect");
                    previousDate = flashcards[index].date;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            displayCards();
        });

        cardContainer.addEventListener("dragstart", (event) => {
            draggedCard = event.target;
            currentIndex = parseInt(draggedCard.dataset.index);
            draggedCard.classList.add("dragged");
            setTimeout(() => {
                placeholder.style.height = `${draggedCard.offsetHeight}px`;
                draggedCard.style.display = "none";
            }, 0);
        });

        cardContainer.addEventListener("dragover", (event) => {
            event.preventDefault();
            const targetCard = event.target.closest(".card");

            if (targetCard) {
                const targetIndex = parseInt(targetCard.dataset.index);

                if (currentIndex < targetIndex) {
                    cardContainer.insertBefore(placeholder, targetCard.nextElementSibling);
                } else {
                    cardContainer.insertBefore(placeholder, targetCard);
                }
            }
        });

        cardContainer.addEventListener("dragleave", (event) => {
            event.preventDefault();
        });

        cardContainer.addEventListener("drop", (event) => {
            event.preventDefault();
            placeholder.classList.remove("show");
            cardContainer.insertBefore(draggedCard, placeholder);
            draggedCard.style.display = "block";
            draggedCard.classList.remove("dragged");
            setTimeout(() => {
                placeholder.style.height = "0";
            }, 300);

            updateCardIndices();
            moves++;
            moveCounter.textContent = moves;
        });

        cardContainer.addEventListener("dragend", () => {
            draggedCard = null;
            currentIndex = -1;
        });

        checkResultsBtn.addEventListener("click", () => {
            flashcards = Array.from(cardContainer.children).map((card, index) => {
                return { "name": card.textContent, "date": flashcards[index].date };
            });

            checkResults();
        });
    </script>
</body>
</html>
