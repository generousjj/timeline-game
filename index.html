<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: black;
        }
        .container {
            display: flex;
            justify-content: space-between;
            height: 100%;
            width: 100%;
        }
        .deck {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
            height: 100%;
            padding: 0 20px;
            background-color: #cccccc;
        }
        .skip-btn {
            margin-top: 10px;
        }
        .card-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 60%;
            height: 100%;
            padding: 0 20px;
            overflow-y: auto;
            background-color: #e0e0e0;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .card {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #999;
            border-radius: 5px;
            cursor: grab;
            user-select: none;
        }
        .dragged {
            cursor: grabbing;
            opacity: 0.5;
            position: fixed;
        }
        .placeholder {
            display: none;
            padding: 10px 20px;
            margin: 10px;
            border: 2px dashed #00f;
            border-radius: 5px;
            color: #00f;
            font-weight: bold;
            background-color: #b19cd9;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .check-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="deck">
            <button class="skip-btn">Next</button>
        </div>
        <div class="card-area">
            <div class="card-container">
            </div>
            <div class="placeholder">Drag cards from the left to play!</div>
        </div>
    </div>
    <button class="check-btn">Check Results</button>
    <span class="theme-toggle">ðŸŒ™</span>
    <script>
        const deck = document.querySelector('.deck');
        const skipBtn = document.querySelector('.skip-btn');
        const cardArea = document.querySelector('.card-area');
        const checkBtn = document.querySelector('.check-btn');
        const placeholder = document.querySelector('.placeholder');
        const themeToggle = document.querySelector('.theme-toggle');
        // const topCard = document.querySelector('.top-card');
        const cardContainer = document.querySelector('.card-container');

        const flashcards = [
            { name: 'Event 1', date: 1900 },
            { name: 'Event 2', date: 1910 },
            { name: 'Event 3', date: 1920 },
            // Add more cards here
        ];

        let isDarkMode = false;
        let draggedCard = null;
        let cardDeck = [...flashcards];
        let hasInteracted = false;
        
        function shuffle(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;

            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function drawCard() {
            if (cardDeck.length === 0) {
                skipBtn.disabled = true;
                checkResults();
                return;
            }
        
            const cardData = cardDeck.shift();
            
            
            newCard = document.createElement('div');
            newCard.textContent = cardData.name;
            newCard.dataset.date = cardData.date;
            newCard.style.visibility = 'visible';
            newCard.classList.add('card', 'top-card');
            setupCardEvents(newCard);
            deck.appendChild(newCard);
        }

        function setupCardEvents(card) {
            card.addEventListener('mousedown', (e) => {
                e.preventDefault();

                if (card.parentNode === deck) {
                    draggedCard = card.cloneNode(true);
                    setupCardEvents(draggedCard);
                    cardArea.appendChild(draggedCard);
                    card.style.visibility = 'hidden';
                    placeholder.style.display = 'none';

                    draggedCard.classList.add('dragged');
                    draggedCard.style.left = `${e.clientX - draggedCard.offsetWidth / 2}px`;
                    draggedCard.style.top = `${e.clientY - draggedCard.offsetHeight / 2}px`;

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                }
            });

        }

        function onMouseMove(e) {
            e.preventDefault();
            if (!draggedCard) {
                return;
            }

            draggedCard.style.left = `${e.clientX - draggedCard.offsetWidth / 2}px`;
            draggedCard.style.top = `${e.clientY - draggedCard.offsetHeight / 2}px`;

            const cardContainerRect = cardContainer.getBoundingClientRect();
            const cardRect = draggedCard.getBoundingClientRect();
            const y = e.clientY;

            if (y < cardContainerRect.top || y > cardContainerRect.bottom) {
                return;
            }

            const closestCard = Array.from(cardContainer.children)
                .filter(child => child !== draggedCard && child !== placeholder)
                .reduce((closest, child) => {
                    const childRect = child.getBoundingClientRect();
                    const offset = y - childRect.top - childRect.height / 2;

                    if (offset < 0 && offset > closest.offset) {
                        return { offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY });

            if (placeholder.nextSibling !== closestCard.element) {
                cardContainer.insertBefore(placeholder, closestCard.element);
            }
        }

        function onMouseUp(e) {
            e.preventDefault();

            if (draggedCard) {
                cardArea.removeChild(draggedCard);
                const newIndex = Array.from(cardContainer.children).indexOf(placeholder);
                cardContainer.insertBefore(draggedCard, newIndex === -1 ? null : cardContainer.children[newIndex]);

                draggedCard.style.position = '';
                draggedCard.style.left = '';
                draggedCard.style.top = '';
                draggedCard.classList.remove('dragged');

                if (draggedCard.parentNode === deck) {
                    drawCard();
                }

                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        
        function checkResults() {
            let prevDate = null;
            let allCorrect = true;

            Array.from(cardContainer.children)
                .filter(child => child.classList.contains('card'))
                .forEach((card, index) => {
                    const cardDate = Number(card.dataset.date);
                    const isCorrect = prevDate === null || prevDate <= cardDate;
                    allCorrect = allCorrect && isCorrect;
                    card.style.backgroundColor = isCorrect ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)';
                    prevDate = cardDate;

                    if (!card.querySelector('.event-date')) {
                        const eventDate = document.createElement('div');
                        eventDate.classList.add('event-date');
                        eventDate.textContent = card.dataset.date;
                        card.prepend(eventDate);
                    }
                });

            if (allCorrect) {
                alert("Congratulations! You've successfully ordered the events.");
            } else {
                alert("Some events are not in the correct order. Please try again.");
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#2c3e50' : 'white';
            document.body.style.color = isDarkMode ? 'white' : 'black';
            deck.style.backgroundColor = isDarkMode ? '#34495e' : '#cccccc';
            cardArea.style.backgroundColor = isDarkMode ? '#4b6584' : 'white';
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        skipBtn.addEventListener('click', () => {
            const newCardData = {
                name: newCard.textContent,
                date: newCard.dataset.date
            };
            cardDeck.push(newCardData);
            drawCard();
            hasInteracted = true;
        });

        checkBtn.addEventListener('click', () => {
                checkResults();
        });

        themeToggle.addEventListener('click', () => {
            toggleDarkMode();
        });

        window.addEventListener('beforeunload', (e) => {
            if (hasInteracted) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
        
        cardDeck = shuffle(cardDeck);
        drawCard();
    </script>
</body>
</html>
