<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP History Card Sorting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #deck {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
            margin-bottom: 10px;
        }
        #card-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 500px;
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
            width: 150px;
            text-align: center;
            transition: background-color 0.5s;
        }
        .correct {
            background-color: rgba(0, 255, 0, 0.2);
        }
        .incorrect {
            background-color: rgba(255, 0, 0, 0.2);
        }
        .dragged {
            opacity: 0.5;
        }
        .placeholder {
            display: none;
            background-color: rgba(0, 0, 255, 0.2);
            width: 0;
            transition: width 0.3s;
            position: relative;
        }
        .placeholder.show {
            display: block;
            width: 150px;
            height: 50px;
            margin-bottom: 10px;
        }
        .placeholder::before {
            content: '+';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>AP History Card Sorting Game</h1>
    <div id="deck">Click to draw a card</div>
    <div id="card-container"></div>
    <button id="check-results" disabled>Check Results</button>
    <div class="card placeholder"></div>

    <script>
        let flashcards = [
            { "name": "Event A", "date": "1900" },
            { "name": "Event B", "date": "1920" },
            { "name": "Event C", "date": "1940" },
            { "name": "Event D", "date": "1960" },
            { "name": "Event E", "date": "1980" }
        ];

        const deck = document.getElementById("deck");
        const cardContainer = document.getElementById("card-container");
        const checkResultsBtn = document.getElementById("check-results");
        const placeholder = document.querySelector(".placeholder");
        let moves = 0;
        let draggedCard = null;
        let currentIndex = -1;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function drawCard() {
            const cardData = flashcards.shift();

            if (cardData) {
                const card = document.createElement("div");
                card.className = "card";
                card.textContent = cardData.name;
                card.draggable = true;
                cardContainer.appendChild(card);
                checkResultsBtn.disabled = false;
            } else {
                deck.removeEventListener("click", drawCard);
                deck.style.cursor = "default";
            }
        }

        function checkResults() {
            let previousDate = null;
            Array.from(cardContainer.children).forEach((card, index) => {
                card.classList.remove("correct", "incorrect");

                if (previousDate === null || flashcards[index].date >= previousDate) {
                    card.classList.add("correct");
                    previousDate = flashcards[index].date;
                } else {
                    card.classList.add("incorrect");
                    previousDate = flashcards[index].date;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            shuffle(flashcards);
            deck.addEventListener("click", drawCard);
        });

        cardContainer.addEventListener("dragstart", (event) => {
            draggedCard = event.target;
            currentIndex = Array.from(cardContainer.children).indexOf(draggedCard);
            draggedCard.classList.add("dragged");
            setTimeout(() => {
                placeholder.style.height = `${draggedCard.offsetHeight}px`;
                draggedCard.style.display = "none";
            }, 0);
        });

        cardContainer.addEventListener("dragover", (event) => {
            event.preventDefault();
            const targetCard = event.target.closest(".card");

            if (targetCard) {
                const targetIndex = Array.from(cardContainer.children).indexOf(targetCard);

                if (currentIndex < targetIndex) {
                    cardContainer.insertBefore(placeholder, targetCard.nextElementSibling);
                } else {
                    cardContainer.insertBefore(placeholder, targetCard);
                }
                placeholder.classList.add("show");
            }
        });

        cardContainer.addEventListener("dragleave", (event) => {
            event.preventDefault();
            const targetCard = event.target.closest(".card");
            if (targetCard) {
                setTimeout(() => {
                    if (!cardContainer.contains(document.elementFromPoint(event.clientX, event.clientY))) {
                        placeholder.classList.remove("show");
                    }
                }, 50);
            }
        });

        cardContainer.addEventListener("drop", (event) => {
            event.preventDefault();
            placeholder.classList.remove("show");
            cardContainer.insertBefore(draggedCard, placeholder);
            draggedCard.style.display = "block";
            draggedCard.classList.remove("dragged");
            setTimeout(() => {
                placeholder.style.height = "0";
            }, 300);

            moves++;
        });

        document.addEventListener("mouseup", (event) => {
            if (draggedCard && !cardContainer.contains(document.elementFromPoint(event.clientX, event.clientY))) {
                placeholder.classList.remove("show");
                cardContainer.insertBefore(draggedCard, placeholder);
                draggedCard.style.display = "block";
                draggedCard.classList.remove("dragged");
                setTimeout(() => {
                    placeholder.style.height = "0";
                }, 300);
                draggedCard = null;
                currentIndex = -1;
            }
        });

        checkResultsBtn.addEventListener("click", () => {
            flashcards = Array.from(cardContainer.children).map((card, index) => {
                return { "name": card.textContent, "date": flashcards[index].date };
});
checkResults();
});
</script>

</body>
</html>
